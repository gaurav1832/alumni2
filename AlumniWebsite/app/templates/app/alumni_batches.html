{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<p>Search our list to find all of St. Thomas' </p>

<hr />

<ul class="nav nav-pills">
    <li class="active" role="presentation"><a href="#">Batch Classification</a></li>
    <li role="presentation"><a href="{% url 'alumni/circles' %}">Your Circles</a></li>
    <li role="presentation"><a href="{% url 'alumni/distinguished' %}">Distinguished Alumni</a></li>
    <li role="presentation"><a href="{% url 'alumni/search' %}">Search Alumni</a></li>
</ul>

<hr />

<div class="row">
    {% for batch in batches %}
        <div class="batch-link col-md-2 col-sm-3 col-xs-6">
            <a href="/alumni/batch/{{batch}}/">
                {{ batch }}
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
